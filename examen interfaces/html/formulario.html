<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>formulario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/normalize.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="../css/formulario.css" />  
</head>
<body>
    <form>
        <label for="name">Nombre:</label>
        <input type="text" value="name" name="name" autofocus autocomplete="on">
        <label for="password">Password</label>
        <input type="password" value="password" name="password" autocomplete="on">
        <label for="email">Email:</label>
        <input type="email" value="email" name="email" autocomplete="on">
        <label for="Lenguaje">Lenguaje favorito:</label>
        <input type="radio" value="Lenguaje" name="PHP">PHP
        <input type="radio" value="Lenguaje" name="Java">Java
        <input type="radio" value="Lenguaje" name="C++">
        <label for="tiempo">Tiempo destinado:</label>
        <input type="date" value="tiempo">
        <input type="checkbox" value="terminos"> Acepto los terminos.  
        <button value="submit">Enviar</button>
    </form> 
</body>
</html>
